<div>
    <div *ngIf="currentArticle.id" class="edit-form">
      <h4>Article</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentArticle.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentArticle.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input
              type="text"
              class="form-control"
              id="prix"
              [(ngModel)]="currentArticle.prix"
              name="prix"
            />
          </div>
  
        
      </form>
  
  
      <button class="badge badge-danger mr-2" (click)="deleteArticle()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateArticle()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentArticle.id">
      <br />
      <p>Cannot access this Article...</p>
    </div>
  </div>
