<app-header></app-header>
<div class="d-md-flex half">
  <div class="bg" style="background-image:url(assets/img/bg_1.jpg)"></div>
  <div class="contents">
  <div class="container">
  <div class="row align-items-center justify-content-center">
  <div class="col-md-12">
  <div class="form-block mx-auto">
    <img src="assets/img/arrow-left-circle.svg" class="img-thumbnail" routerLink="">
  <div class="text-center mb-5">
  </div>
<div class="list row">
    <div class="col-md-6">
      <div *ngIf="currentArticle.id">
        <h2>{{ currentArticle.title }}</h2>
        <img src="assets/img/article/15.jpeg" alt="">
        <div>
          <label><strong>Title:</strong></label> {{ currentArticle.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentArticle.description }}
        </div>
        <div>
          <label><strong>Prix:</strong></label>
          {{ currentArticle.prix}}
        </div>
        <div *ngIf="currentArticle.categorieId==1">
          <label><strong>Categorie:</strong></label>
          Coeffee
        </div>
        <div *ngIf="currentArticle.categorieId==2">
          <label><strong>Categorie:</strong></label>
          Cake
        </div>
        <div *ngIf="currentArticle.categorieId==3">
          <label><strong>Categorie:</strong></label>
          Sandwich
        </div>
        <div *ngIf="currentArticle.categorieId==4">
          <label><strong>Categorie:</strong></label>
          Drinks
        </div>
        <div *ngIf="currentArticle.categorieId==5">
          <label><strong>Categorie:</strong></label>
          Jus
        </div>
      </div>
      <label><strong>Quantite:</strong></label>
      <input type="number" id="number" />
        <div class="value-button" id="increase" name="1" >
        </div>
      <button
        type="submit"
        class="btn btn-success"
       routerLink="/cart"
      >
        Add to cart
      </button>
      
      <div *ngIf="!currentArticle">
        <br />
        <p>Please click on a Article...</p>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
