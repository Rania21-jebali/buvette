<app-board-admin></app-board-admin>
<div>
    <div class="submit-form">
      <h2>Add Article</h2>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="article.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="article.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input
              class="form-control"
              id="prix"
              required
              [(ngModel)]="article.prix"
              name="prix"
            />
          </div>
          <div class="form-group">
            <label for="categorie">Categorie</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
          class="form-control"
              id="categorie"
              required
              [(ngModel)]="article.categorieId"
              name="categorie">
            <option selected>Cake</option>
            <option value="1">Jus</option>
            <option value="2">Drinks</option>
            <option value="3">Sandwitch</option>
            <option value="3">Coeffee</option>
          </select>
          </div>
          <div>
            <input type="file" name="image" (change)="selectImage($event)" />
          </div>
          <br>
          <div>
            <button type="submit" (click)="onSubmit()">Upload</button>
          </div>
        <button (click)="saveArticle()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Article was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newArticle()">Add</button>
      </div>
    </div>
  </div>
