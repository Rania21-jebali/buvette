<app-header></app-header>
<body>
	
	<!-- Page info -->
	<div class="page-top-info">
		<div class="container">
			<h4>Votre Panier</h4>
			<div class="site-pagination">
				<a href="">Home</a> /
				<a href="/shop/{{currentArticle.id}}">Votre Panier</a>
			</div>
		</div>
	</div>
	<!-- Page info end -->


	<!-- checkout section  -->
	<section class="checkout-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 order-2 order-lg-1">
					<form class="checkout-form">
						<div class="cf-title">Informations Personnelles
						<button class="btn btn-light" routerLink="/login">
							Connexion
						  </button>
						</div>
						<div class="row address-inputs">
							<div class="col-md-12">
								<input type="text" placeholder="Firstname">
								<input type="text" placeholder="Lastname">
								<input type="text" placeholder="email">
							</div>
							
						</div>
						<div class="cf-title">Adresses</div>
						<div class="row">
							
						</div>
						<div class="row address-inputs">
							<div class="col-md-12">
								<input type="text" placeholder="Address">
								<input type="text" placeholder="Address line 2">
								<input type="text" placeholder="Country">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Zip code">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Phone no.">
							</div>
						</div>
						<div class="cf-title">Mode de livraison</div>
						<div class="row shipping-btns">
							
							<div class="col-6">
								<div class="cf-radio-btns">
									<div class="cfr-item">
										<input type="radio" name="shipping" id="ship-1">
										<label for="ship-1">Transporteur</label>
									</div>
								</div>
							</div>
							
						</div>
						<div class="cf-title">Paiement</div>
						<div class="row shipping-btns">
							
							<div class="col-6">
								<div class="cf-radio-btns">
									<div class="cfr-item">
										<input type="radio" name="shipping" id="ship-1">
										<label for="ship-1">Payer comptant à la livraison</label>
									</div>
								</div>
							</div>
							
							<div class="col-6">
								<div class="cf-radio-btns">
									<div class="cfr-item">
										<input type="radio" name="shipping" id="ship-2">
										<label for="ship-2">Payer par carte bancaire</label>
									</div>
								</div>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								<label class="form-check-label" for="flexCheckChecked">
									J'ai lu les conditions générales de vente et j'y adhère sans réserve.
								</label>
							  </div>
						</div>
						
						
						
						<button class="site-btn submit-order-btn">Commander</button>
					</form>
				</div>
				<div class="col-lg-4 order-1 order-lg-2" *ngIf="currentArticle.id">
					<div class="checkout-cart">
						<h3>Votre Panier</h3>
						<ul class="product-list">
							<li>
								<div class="pl-thumb"><img src="img/cart/1.jpg" alt=""></div>
								<h6>{{ currentArticle.title }}</h6>
								<img src={{currentArticle.imageUrl}} alt="" class="img-fluid"
								style="width:50px ; height:50px">
								<p>{{ currentArticle.prix }}00 TND</p>
							</li>
							<li>
								<div class="pl-thumb"><img src="img/cart/1.jpg" alt=""></div>
								<h6>Livraison</h6>
								<p>2.500 TND</p>
							</li>
						</ul>
						<ul class="price-list">
							<li class="total">Total<span>{{ currentArticle.prix }}00</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- checkout section end -->

<app-footer></app-footer>


	</body>
