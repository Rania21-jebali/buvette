<app-header></app-header>
<h2>Sandwich</h2>
<div class="container-lg" *ngFor="let article of article; let i = index;">
<div class="col-lg-3 col-sm-6" *ngIf="article.categorieId==3"
		>
        <div class="product-item"  >
		  
		  <div class="pi-pic" >
			<img src={{article.imageUrl}} alt="" routerLink="/articleD/{{article.id }} " 
			class="img-fluid"
			style="width:200px ; height:200px"
			[class.active]="i == currentIndex"
			(click)="setActiveArticle(article, i)">
			<div class="pi-links">
				<a routerLink="/shop/{{article.id}}" class="add-card"
				[class.active]="i == currentIndex"
				(click)="setActiveArticle(article, i)"
                ><i class="flaticon-bag"></i><span>ADD TO CART</span></a>
				<a href="#" class="wishlist-btn"><i class="flaticon-heart"></i></a>
			</div>
		  </div>
		  <div class="pi-text" >
			<h6>{{article.prix}}00 TND</h6>
			<p>{{ article.title }} </p>
		</div>
    </div>
    </div>
    </div>
