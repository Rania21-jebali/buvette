<app-header></app-header>
<body>
<div class="d-md-flex half">
<div class="bg" style="background-image:url(assets/img/bg_1.jpg)"></div>
<div class="contents">
<div class="container">
<div class="row align-items-center justify-content-center">
<div class="col-md-12">
<div class="form-block mx-auto">
<div class="text-center mb-5">
<h3 class="text-uppercase">Login to <strong>Buvette</strong></h3>
</div>
<form 
*ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
<div class="form-group first">
<label for="email">Email</label>
<input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && email.invalid"
      >
        Email is required!
      </div>
</div>
<div class="form-group last mb-3">
<label for="motPasse">Password</label>
<input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">
            Password must be at least 6 characters
          </div>
        </div>

</div>
<div class="d-sm-flex mb-5 align-items-center">
<label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
<input type="checkbox" checked />
<div class="control__indicator"></div>
</label>
<span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
</div>
<input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">
<div
class="alert alert-danger"
role="alert"
*ngIf="f.submitted && isLoginFailed"
>
Login failed: {{ errorMessage }}
</div>
</form>
<div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
</div>
</div>
</div>
</div>
</div>

</body>
<app-footer></app-footer>
