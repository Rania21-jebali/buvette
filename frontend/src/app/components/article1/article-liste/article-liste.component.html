<app-board-admin></app-board-admin>

  <div class="contents">
  <div class="container">
  <div class="row align-items-center justify-content-center">
  <div class="form-block mx-auto">
  <div class="text-center mb-5">
  <h3 class="text-uppercase">Articles List </h3>
  </div>
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    
  <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Article Name</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let article of article; let i = index" [class.active]="i == currentIndex"
                    (click)="setActiveArticle(article, i)">
                        <td>{{i+1}}</td>
                        <td>{{article.title}}
                          <img src={{article.imageUrl}} alt="" routerLink="/articleD/{{article.id }} ">
                        </td>
                        <td style="width: 25%;">{{article.description}}</td>
                        <th style="width: 12%;">{{article.prix}}</th>
                        <td style="width: 12%;">
                          <button class="btn btn-success btn-sm" routerLink="/article/{{ article.id }}">
                            Update
                          </button>
                          </td>
                          <td style="width: 12%;" >
                          <button class="btn btn-danger btn-sm" 
                          routerLink="/deleteArticle/{{ article.id }}"
                           >
                            Delete
                          </button>
                          
                          
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6"></td>
                        <td> <button class="m-3 btn btn-sm btn-danger" (click)="removeAllArticles()">
                          Remove All
                        </button>
                        <div class="alert alert-success" role="alert" *ngIf="isDeleted">
                            {{ message }}
                          </div></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
