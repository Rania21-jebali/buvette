<app-board-admin></app-board-admin>
<div class="d-md-flex half">
  <div class="bg" style="background-image:url(assets/img/bg_1.jpg)"></div>
  <div class="contents">
  <div class="container">
  <div class="row align-items-center justify-content-center">
  <div class="col-md-12">
  <div class="form-block mx-auto">
  <div class="text-center mb-5">
  <h3 class="text-uppercase">Add article to <strong>Buvette</strong></h3>
  </div>
<div>
    <div class="submit-form">
      <h2>Add Article</h2>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="article.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="article.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input
              class="form-control"
              id="prix"
              required
              [(ngModel)]="article.prix"
              name="prix"
            />
          </div>
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input
              class="form-control"
              id="imageUrl"
              required
              [(ngModel)]="article.imageUrl"
              name="imageUrl"
            />
          </div>
          <div class="form-group">
            <label for="categorieId">Categorie</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
          class="form-control"
              id="categorieId"
              required
              [(ngModel)]="article.categorieId"
              name="categorieId">
              <option value="1">Coeffee</option>
            <option value="2">Cake</option>
            <option value="3">Sandwitch</option>
            <option value="4">Drinks</option>
            <option value="5">Jus</option>
          </select>
          </div>
        <button (click)="saveArticle()" class="btn btn-success">Submit</button>
        <div class="alert alert-success " role="alert" *ngIf="submitted">
          Article was submitted successfully!
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
