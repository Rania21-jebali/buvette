<app-board-admin></app-board-admin>
  <div class="d-md-flex half">
    <div class="bg" style="background-image:url(assets/img/bg_1.jpg)"></div>
    <div class="contents">
    <div class="container">
    <div class="row align-items-center justify-content-center">
    <div class="col-md-12">
    <div class="form-block mx-auto">
    <div class="text-center mb-5">
    <h3 class="text-uppercase">Users List </h3>
    </div>
    <div class="list row">
    <div class="col-md-6">
      <h4>User List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of user; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.email }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUser.id">
        <div>
          <label><strong>Firstname:</strong></label> {{ currentUser.firstname}}
        </div>
        <div>
          <label><strong>Lastname:</strong></label>
          {{ currentUser.lastname }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentUser.email}}
        </div>
        <div>
          <label><strong>Phone:</strong></label>
          {{ currentUser.phone}}
        </div>
        <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentUser">
        <br />
        <p>Please click on a User...</p>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
