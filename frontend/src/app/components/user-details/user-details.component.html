<app-board-admin></app-board-admin>
<div class="d-md-flex half">
  <div class="bg" style="background-image:url(assets/img/bg_1.jpg)"></div>
  <div class="contents">
  <div class="container">
  <div class="row align-items-center justify-content-center">
  <div class="col-md-12">
  <div class="form-block mx-auto">
    <img src="assets/img/arrow-left-circle.svg" class="img-thumbnail" routerLink="/users">
  <div class="text-center mb-5">
  <h3 class="text-uppercase">Modifying user </h3>
  </div>
<div>
    <div *ngIf="currentUser.id" class="edit-form">
      <h4>User</h4>
      <form>
        <div class="form-group">
          <label for="firstname">firstname</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            [(ngModel)]="currentUser.firstname"
            name="firstname"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            [(ngModel)]="currentUser.lastname"
            name="lastname"
          />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              [(ngModel)]="currentUser.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              [(ngModel)]="currentUser.phone"
              name="phone"
            />
          </div>
  
        
      </form>
  
  
      <button class="btn btn-danger" (click)="deleteUser()">
        Delete
      </button>
      <button
        type="submit"
        class="btn btn-success"
        (click)="updateUser()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentUser.id">
      <br />
      <p>Cannot access this User...</p>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
